# FOSUserBundle routing
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"
    options: { i18n: false }

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register
    options: { i18n: false }

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile
    
# LittleBigJoe routing
little_big_joe_frontend:
    resource: "@LittleBigJoeFrontendBundle/Controller/"
    type:     annotation
    prefix:   /

little_big_joe_backend:
    resource: "@LittleBigJoeBackendBundle/Controller/"
    type:     annotation
    prefix:   /admin/
    options: { i18n: false }